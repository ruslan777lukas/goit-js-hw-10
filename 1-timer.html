<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>TIMER</title>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/styles-BXIh8J0i.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-BbSUbo7J.js"></script>

    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-C1gPI-5C.css">
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">
          Timer
        </h1>
      </div>
      <div class="input-timer-button">
        <input class="input-timer" type="text" id="datetime-picker" />
        <button class="button-timer" type="button" data-start>Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
  </body>
</html>
